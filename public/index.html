<!DOCTYPE html>
<html>
	<head>
		<title>Test page</title>
	</head>
	<body>
		
		<h3>Text box</h3>
		
		<input type="text" name="text" value="">
		
		<h3>button</h3>
		
		<input type="button" name="button" value="Button!">
		
		<h3>file</h3>
		
		<input type="file" name="file" value="">
	
		<h3>select list</h3>
		
		<select class="" name="select">
			<option>-- default --</option>
			<option>Something else</option>
		</select>
		
		<h3>Radio buttons</h3>
		
		<input type="radio" name="radio" value="Yes">
		<input type="radio" name="radio" value="No">
		<input type="radio" name="radio" value="Maybe">
		<input type="radio" name="radio" value="Whatever">
		
		<h3>Checkboxes with same name attr values</h3>
		
		<input type="checkbox" name="checkbox" value="Yes">
		<input type="checkbox" name="checkbox" value="Also Yes">
		<input type="checkbox" name="checkbox" value="Definitely Yes">
		<input type="checkbox" name="checkbox" value="Hell Yes">
		
		<h3>Checkboxes with different name attr values</h3>
		
		<input type="checkbox" name="checkbox1" value="No">
		<input type="checkbox" name="checkbox2" value="Also No">
		<input type="checkbox" name="checkbox3" value="Definitely No">
		<input type="checkbox" name="checkbox4" value="Hell No">
		
	</body>
</html>
